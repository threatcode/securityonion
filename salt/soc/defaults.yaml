        job:
        alerts:
          advanced: false
          groupItemsPerPage: 50
          groupFetchLimit: 500
          eventItemsPerPage: 50
          eventFetchLimit: 500
          relativeTimeValue: 24
          relativeTimeUnit: 30
          maxBulkEscalateEvents: 100
          mostRecentlyUsedLimit: 5
          ackEnabled: true
          escalateEnabled: true
          escalateRelatedEventsEnabled: true
          aggregationActionsEnabled: true
          eventFields:
            default:
              - soc_timestamp
