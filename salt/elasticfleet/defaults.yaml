    - trend_micro_vision_one
    - udp
    - vsphere
    - windows
    - winlog
    - zscaler_zia
    - zscaler_zpa
    - 1password
  optional_integrations:
    sublime_platform:
      enabled_nodes: []
      api_key:
      base_url: https://api.platform.sublimesecurity.com
      poll_interval: 5m
      limit: 100
    kismet:
      base_url: http://localhost:2501
      poll_interval: 1m
      api_key:
      enabled_nodes: []
