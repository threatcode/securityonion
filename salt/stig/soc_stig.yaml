stig:
  enabled:
    description: Enables or disables the application of STIGS using oscap. Note that the actions performed by OSCAP are not automatically reversible. Requires a valid Security Onion license key.
    forcedType: bool
    advanced: True
  run_interval:
    description: The interval in hours between OSCAP remediate executions.
    forcedType: int
    regex: ^([1-9][0-9]{0,2})$
    regexFailureMessage: The value must be an integer between 1 and 999.
    advanced: True