patch:
  os:
    enabled:
      description: Enable OS updates. WARNING - Disabling this setting will prevent important operating system updates from being applied on a scheduled basis.
      helpLink: soup.html
    schedule_to_run: 
      description: Currently running schedule for updates.
      helpLink: soup.html
    schedules:
      auto:
        splay: &splayOptions
          description: Seconds to splay updates.
          helpLink: soup.html 
        schedule:
          hours: 
            description: Run the OS updates every X hours. 
            helpLink: soup.html
      monday:
        splay: *splayOptions
        schedule: 
          Monday: &dayOptions
            description: List of times to run OS Updates on this day.
            multiline: True
      tuesday:
        splay: *splayOptions
        schedule:
          Tuesday: *dayOptions
      wednesday:
        splay: *splayOptions
        schedule:
          Wednesday: *dayOptions
      thursday:
        splay: *splayOptions
        schedule:
          Thursday: *dayOptions
      friday:
        splay: *splayOptions
        schedule:
          Friday: *dayOptions
      saturday:
        splay: *splayOptions
        schedule:
          Saturday: *dayOptions
      sunday:
        splay: *splayOptions
        schedule:
          Sunday: *dayOptions
      daily:
        splay: *splayOptions
        schedule:
          Monday: &dailyOptions
            description: List of times to apply OS patches daily.
            multiline: True
            helpLink: soup.html
          Tuesday: *dailyOptions
          Wednesday: *dailyOptions
          Thursday: *dailyOptions
          Friday: *dailyOptions
          Saturday: *dailyOptions
          Sunday: *dailyOptions
      weekdays:
        splay: *splayOptions
        schedule:
          Monday: &weekdayOptions
            description: List of times for weekdays.
            multiline: True
            helpLink: soup.html
          Tuesday: *weekdayOptions
          Wednesday: *weekdayOptions
          Thursday: *weekdayOptions
          Friday: *weekdayOptions
      weekends:
        splay: *splayOptions
        schedule:
          Saturday: &weekendOptions
            description: List of times for weekend days.
            multiline: true
            helpLink: soup.html
          Sunday: *weekendOptions
